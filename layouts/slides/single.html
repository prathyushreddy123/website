<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>{{ .Title }}</title>

	<link rel="stylesheet" href="{{ "reveal.js/css/reveal.css" | absURL}}">
	<link rel="stylesheet" href="{{ "reveal.js/css/theme/white.css" | absURL}}">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="{{ "reveal.js/lib/css/zenburn.css" | absURL}}">

	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ "css/reveal.css" | absURL}}">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '{{ "reveal.js/css/print/pdf.css" | absURL}}' : '{{ "reveal.js/css/print/paper.css" | absURL}}';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			{{ partial "first-slide" . }}

			<!-- Split the processed content by <hr /> tag generated by --- in Markdown -->
			{{- range (split .Content "<hr />") -}}
				<!-- Only wrap in <section> tag if not already wrapped by shortcode -->
				{{- if in . "data-noprocess" -}}
					{{- . | safeHTML -}}
				{{- else -}}
				  	<section>{{ . | safeHTML }}</section>
				{{ end -}}
	  		{{- end -}}
		</div>
	</div>
	<div>
		<a href="https://ensc.bordeaux-inp.fr">
			<img src="{{ "images/ENSC.jpg" | absURL }}" style="position: absolute;
						bottom: 10px;
						left: 10px;" />
		</a>
	</div>

	<script src="{{ "reveal.js/lib/js/head.min.js" | absURL}}"></script>
	<script src="{{ "reveal.js/js/reveal.js" | absURL}}"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			// Access each slide through its URL (useful during creation)
			history: false,
			// Display the page number of the current slide
			slideNumber: true,
			// Display the page number of the current slide
			transition: "convex",
			math: {
				mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
				config: 'TeX-MML-AM_HTMLorMML'  // See http://docs.mathjax.org/en/latest/config-files.html
			},
			dependencies: [
				{ src: '{{ "reveal.js/plugin/markdown/marked.js" | absURL}}' },
				{ src: '{{ "reveal.js/plugin/markdown/markdown.js" | absURL}}' },
				{ src: '{{ "reveal.js/plugin/notes/notes.js" | absURL}}', async: true },
				{ src: '{{ "reveal.js/plugin/zoom-js/zoom.js" | absURL}}', async: true },
				{ src: '{{ "reveal.js/plugin/highlight/highlight.js" | absURL}}', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
				{ src: '{{ "reveal.js/plugin/math/math.js" | absURL}}', async: true }
			]
		});
	</script>
</body>

</html>
